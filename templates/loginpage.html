<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">
        Sign In
    </h2>

    <form method="post">
        {% csrf_token %}

        <div class="mb-4">
            <label class="block text-gray-700 font-medium">Username</label>
            <input type="text" name="username"
                class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400"
                placeholder="Enter username" required>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-medium">Password</label>
            <input type="password" name="password"
                class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400"
                placeholder="Enter password" required>
        </div>

        <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold">
            Login
        </button>
    </form>

    <p class="text-center mt-4 text-gray-600">
        Don't have an account?
        <a href="/signup/" class="text-blue-600 font-semibold hover:underline">
            Create Account
        </a>
    </p>
</div>

</body>
</html>
