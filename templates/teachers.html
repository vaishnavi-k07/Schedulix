{% extends 'base.html' %}

{% block title %}Faculty - Schedulix{% endblock %}

{% block content %}
<div class="teachers p-6">
    <!-- Page Header -->
    <div class="teachers__header flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Faculty</h1>
            <p class="text-gray-600 mt-1">Manage teaching staff and their availability</p>
        </div>
        <button 
            id="addTeacherBtn" 
            class="btn btn--primary px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors flex items-center gap-2"
            aria-label="Add new teacher">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            <span>Add Teacher</span>
        </button>
    </div>
    
    <!-- Search Section -->
    <div class="teachers__filters bg-white border rounded-lg shadow-sm p-4 mb-6">
        <div class="flex flex-col sm:flex-row gap-4">
            <div class="flex-1">
                <label for="teacherSearch" class="sr-only">Search teachers</label>
                <div class="relative">
                    <input 
                        type="text" 
                        id="teacherSearch" 
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Search by name or email..."
                        aria-label="Search teachers by name or email">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Teachers Table -->
    <div class="teachers__table bg-white border rounded-lg shadow-sm overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200" role="table" aria-label="Teachers table">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Name
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Email
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Availability
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Lectures/Day
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Max Continuous
                        </th>
                        <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody id="teachersTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- Empty State -->
                    <tr id="teachersEmptyState" class="empty-state">
                        <td colspan="6" class="px-6 py-12 text-center">
                            <div class="text-gray-400 text-5xl mb-4" aria-hidden="true">üë©‚Äçüè´</div>
                            <p class="text-gray-500 text-lg mb-2">No teachers found</p>
                            <p class="text-gray-400 text-sm mb-4">Add your first teacher to get started</p>
                            <button 
                                onclick="document.getElementById('addTeacherBtn').click()" 
                                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                                Add Teacher
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add/Edit Teacher Modal Template -->
<template id="teacherModalTemplate">
    <div class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 overflow-y-auto" role="dialog" aria-modal="true" aria-labelledby="teacherModalTitle">
        <div class="modal__content bg-white rounded-lg shadow-xl max-w-2xl w-full my-8">
            <!-- Modal Header -->
            <div class="modal__header flex justify-between items-center p-6 border-b">
                <h2 id="teacherModalTitle" class="text-xl font-semibold text-gray-900">Add Teacher</h2>
                <button 
                    class="modal__close text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded"
                    aria-label="Close modal">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Modal Body -->
            <form id="teacherForm" class="modal__body p-6 space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Teacher Name -->
                    <div class="form-group md:col-span-2">
                        <label for="teacherName" class="block text-sm font-medium text-gray-700 mb-1">
                            Full Name <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="teacherName" 
                            name="name"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="e.g., Dr. John Smith"
                            required
                            aria-required="true">
                        <p class="form-error mt-1 text-sm text-red-600 hidden" role="alert"></p>
                    </div>
                    
                    <!-- Email -->
                    <div class="form-group md:col-span-2">
                        <label for="teacherEmail" class="block text-sm font-medium text-gray-700 mb-1">
                            Email <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="email" 
                            id="teacherEmail" 
                            name="email"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="e.g., john.smith@university.edu"
                            required
                            aria-required="true">
                        <p class="form-error mt-1 text-sm text-red-600 hidden" role="alert"></p>
                    </div>
                    
                    <!-- Start Time -->
                    <div class="form-group">
                        <label for="teacherStartTime" class="block text-sm font-medium text-gray-700 mb-1">
                            Start Time <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="time" 
                            id="teacherStartTime" 
                            name="start_time"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                            aria-required="true">
                        <p class="form-error mt-1 text-sm text-red-600 hidden" role="alert"></p>
                    </div>
                    
                    <!-- End Time -->
                    <div class="form-group">
                        <label for="teacherEndTime" class="block text-sm font-medium text-gray-700 mb-1">
                            End Time <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="time" 
                            id="teacherEndTime" 
                            name="end_time"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                            aria-required="true">
                        <p class="form-error mt-1 text-sm text-red-600 hidden" role="alert"></p>
                    </div>
                    
                    <!-- Lectures per Day -->
                    <div class="form-group">
                        <label for="teacherLecturesPerDay" class="block text-sm font-medium text-gray-700 mb-1">
                            Lectures per Day <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="number" 
                            id="teacherLecturesPerDay" 
                            name="lectures_per_day"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="e.g., 4"
                            min="1"
                            max="10"
                            required
                            aria-required="true">
                        <p class="form-error mt-1 text-sm text-red-600 hidden" role="alert"></p>
                    </div>
                    
                    <!-- Max Continuous Lectures -->
                    <div class="form-group">
                        <label for="teacherMaxContinuous" class="block text-sm font-medium text-gray-700 mb-1">
                            Max Continuous Lectures <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="number" 
                            id="teacherMaxContinuous" 
                            name="max_continuous_lectures"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="e.g., 2"
                            min="1"
                            max="5"
                            required
                            aria-required="true">
                        <p class="form-error mt-1 text-sm text-red-600 hidden" role="alert"></p>
                    </div>
                    
                    <!-- Subject Assignments -->
                    <div class="form-group md:col-span-2">
                        <label for="teacherSubjects" class="block text-sm font-medium text-gray-700 mb-1">
                            Subject Assignments
                        </label>
                        <select 
                            id="teacherSubjects" 
                            name="subjects"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            multiple
                            size="5"
                            aria-label="Select subjects to assign to this teacher">
                            <!-- Options will be populated dynamically -->
                        </select>
                        <p class="text-xs text-gray-500 mt-1">Hold Ctrl/Cmd to select multiple subjects</p>
                        <p class="form-error mt-1 text-sm text-red-600 hidden" role="alert"></p>
                    </div>
                </div>
            </form>
            
            <!-- Modal Footer -->
            <div class="modal__footer flex justify-end gap-3 p-6 border-t bg-gray-50">
                <button 
                    type="button" 
                    class="modal__cancel px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    Cancel
                </button>
                <button 
                    type="submit" 
                    form="teacherForm"
                    class="modal__submit px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    Save Teacher
                </button>
            </div>
        </div>
    </div>
</template>

<!-- Teacher Detail Modal Template -->
<template id="teacherDetailModalTemplate">
    <div class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50" role="dialog" aria-modal="true" aria-labelledby="teacherDetailModalTitle">
        <div class="modal__content bg-white rounded-lg shadow-xl max-w-2xl w-full">
            <!-- Modal Header -->
            <div class="modal__header flex justify-between items-center p-6 border-b">
                <h2 id="teacherDetailModalTitle" class="text-xl font-semibold text-gray-900">Teacher Details</h2>
                <button 
                    class="modal__close text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded"
                    aria-label="Close modal">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Modal Body -->
            <div class="modal__body p-6 space-y-4" id="teacherDetailContent">
                <!-- Content will be populated dynamically -->
            </div>
            
            <!-- Modal Footer -->
            <div class="modal__footer flex justify-end gap-3 p-6 border-t bg-gray-50">
                <button 
                    type="button" 
                    class="modal__close px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    Close
                </button>
            </div>
        </div>
    </div>
</template>
{% endblock %}
