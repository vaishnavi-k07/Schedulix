{% extends 'base.html' %}

{% block title %}Subjects - Schedulix{% endblock %}

{% block content %}
<div class="subjects p-6">
    <!-- Page Header -->
    <div class="subjects__header flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Subjects</h1>
            <p class="text-gray-600 mt-1">Manage your course subjects and their details</p>
        </div>
        <button 
            id="addSubjectBtn" 
            class="btn btn--primary px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors flex items-center gap-2"
            aria-label="Add new subject">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            <span>Add Subject</span>
        </button>
    </div>
    
    <!-- Search and Filter Section -->
    <div class="subjects__filters bg-white border rounded-lg shadow-sm p-4 mb-6">
        <div class="flex flex-col sm:flex-row gap-4">
            <!-- Search Input -->
            <div class="flex-1">
                <label for="subjectSearch" class="sr-only">Search subjects</label>
                <div class="relative">
                    <input 
                        type="text" 
                        id="subjectSearch" 
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Search by code or name..."
                        aria-label="Search subjects by code or name">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>
            
            <!-- Type Filter -->
            <div class="sm:w-48">
                <label for="subjectTypeFilter" class="sr-only">Filter by type</label>
                <select 
                    id="subjectTypeFilter" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    aria-label="Filter subjects by type">
                    <option value="">All Types</option>
                    <option value="theory">Theory</option>
                    <option value="practical">Practical</option>
                    <option value="both">Both</option>
                </select>
            </div>
        </div>
    </div>
    
    <!-- Subjects Table -->
    <div class="subjects__table bg-white border rounded-lg shadow-sm overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200" role="table" aria-label="Subjects table">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Code
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Name
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Type
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Credits
                        </th>
                        <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody id="subjectsTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- Empty State -->
                    <tr id="subjectsEmptyState" class="empty-state">
                        <td colspan="5" class="px-6 py-12 text-center">
                            <div class="text-gray-400 text-5xl mb-4" aria-hidden="true">ðŸ“˜</div>
                            <p class="text-gray-500 text-lg mb-2">No subjects found</p>
                            <p class="text-gray-400 text-sm mb-4">Add your first subject to get started</p>
                            <button 
                                onclick="document.getElementById('addSubjectBtn').click()" 
                                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                                Add Subject
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Pagination (if needed) -->
    <div id="subjectsPagination" class="mt-4 flex justify-between items-center" style="display: none;">
        <div class="text-sm text-gray-600">
            Showing <span id="subjectsShowingFrom">1</span> to <span id="subjectsShowingTo">10</span> of <span id="subjectsTotal">0</span> subjects
        </div>
        <div class="flex gap-2">
            <button 
                id="subjectsPrevBtn" 
                class="px-3 py-1 border border-gray-300 rounded-md text-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
                aria-label="Previous page">
                Previous
            </button>
            <button 
                id="subjectsNextBtn" 
                class="px-3 py-1 border border-gray-300 rounded-md text-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
                aria-label="Next page">
                Next
            </button>
        </div>
    </div>
</div>

<!-- Add/Edit Subject Modal Template -->
<template id="subjectModalTemplate">
    <div class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50" role="dialog" aria-modal="true" aria-labelledby="subjectModalTitle">
        <div class="modal__content bg-white rounded-lg shadow-xl max-w-md w-full">
            <!-- Modal Header -->
            <div class="modal__header flex justify-between items-center p-6 border-b">
                <h2 id="subjectModalTitle" class="text-xl font-semibold text-gray-900">Add Subject</h2>
                <button 
                    class="modal__close text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded"
                    aria-label="Close modal">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Modal Body -->
            <form id="subjectForm" class="modal__body p-6 space-y-4">
                <!-- Subject Code -->
                <div class="form-group">
                    <label for="subjectCode" class="block text-sm font-medium text-gray-700 mb-1">
                        Subject Code <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="subjectCode" 
                        name="code"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="e.g., CS101"
                        required
                        aria-required="true">
                    <p class="form-error mt-1 text-sm text-red-600 hidden" role="alert"></p>
                </div>
                
                <!-- Subject Name -->
                <div class="form-group">
                    <label for="subjectName" class="block text-sm font-medium text-gray-700 mb-1">
                        Subject Name <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="subjectName" 
                        name="name"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="e.g., Introduction to Computer Science"
                        required
                        aria-required="true">
                    <p class="form-error mt-1 text-sm text-red-600 hidden" role="alert"></p>
                </div>
                
                <!-- Subject Type -->
                <div class="form-group">
                    <label for="subjectType" class="block text-sm font-medium text-gray-700 mb-1">
                        Type <span class="text-red-500">*</span>
                    </label>
                    <select 
                        id="subjectType" 
                        name="type"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        required
                        aria-required="true">
                        <option value="">Select type</option>
                        <option value="theory">Theory</option>
                        <option value="practical">Practical</option>
                        <option value="both">Both</option>
                    </select>
                    <p class="form-error mt-1 text-sm text-red-600 hidden" role="alert"></p>
                </div>
                
                <!-- Credits -->
                <div class="form-group">
                    <label for="subjectCredits" class="block text-sm font-medium text-gray-700 mb-1">
                        Credits <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="number" 
                        id="subjectCredits" 
                        name="credits"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="e.g., 3"
                        min="1"
                        max="10"
                        required
                        aria-required="true">
                    <p class="form-error mt-1 text-sm text-red-600 hidden" role="alert"></p>
                </div>
            </form>
            
            <!-- Modal Footer -->
            <div class="modal__footer flex justify-end gap-3 p-6 border-t bg-gray-50">
                <button 
                    type="button" 
                    class="modal__cancel px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    Cancel
                </button>
                <button 
                    type="submit" 
                    form="subjectForm"
                    class="modal__submit px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    Save Subject
                </button>
            </div>
        </div>
    </div>
</template>
{% endblock %}
