<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Schedulix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-lg w-full">
            <!-- Error Card -->
            <div class="bg-white rounded-lg shadow-xl p-8 text-center">
                <!-- Logo -->
                <div class="mb-6">
                    <div class="inline-flex items-center gap-3">
                        <div class="w-12 h-12 bg-blue-600 text-white flex items-center justify-center rounded-md shadow">
                            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18"/>
                            </svg>
                        </div>
                        <div class="text-2xl font-bold text-gray-900">SCHEDULIX</div>
                    </div>
                </div>
                
                <!-- Error Icon -->
                <div class="mb-6">
                    <svg class="w-24 h-24 mx-auto text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                
                <!-- Error Message -->
                <h1 class="text-6xl font-bold text-gray-900 mb-4">404</h1>
                <h2 class="text-2xl font-semibold text-gray-800 mb-2">Page Not Found</h2>
                <p class="text-gray-600 mb-8">
                    Sorry, we couldn't find the page you're looking for. It might have been moved or deleted.
                </p>
                
                <!-- Actions -->
                <div class="flex flex-col sm:flex-row gap-3 justify-center">
                    <a 
                        href="/" 
                        class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors font-medium">
                        Go to Dashboard
                    </a>
                    <button 
                        onclick="history.back()" 
                        class="px-6 py-3 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors font-medium">
                        Go Back
                    </button>
                </div>
                
                <!-- Help Text -->
                <div class="mt-8 pt-6 border-t">
                    <p class="text-sm text-gray-500">
                        Need help? Check our 
                        <a href="#/help" class="text-blue-600 hover:text-blue-800 underline">Help Center</a> or 
                        <a href="#/support" class="text-blue-600 hover:text-blue-800 underline">Contact Support</a>
                    </p>
                </div>
            </div>
            
            <!-- Additional Info -->
            <div class="mt-6 text-center text-sm text-gray-500">
                <p>&copy; 2024 Schedulix. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
